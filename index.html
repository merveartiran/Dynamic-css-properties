<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ðŸ¤ž" />
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h2>Budapest/ <span class='hl'>HUNGARY</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="5" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#7ac7e8">

        <label for="border-radius">Border-radius</label>
        <input id="border-radius" type="range" name="border-radius" min="0" max="50" value="30" data-sizing="%">
    </div>

    <img class="image" src="pexels-timi-keszthelyi-2350351.jpg">




    <script src="app.js"></script>
</body>

</html>
